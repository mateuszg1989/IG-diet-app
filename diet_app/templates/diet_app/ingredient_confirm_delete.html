{% extends 'diet_app/base.html' %}

{% block title %} Usuń składnik {% endblock %}

{% block content %}
    <h2>Usuń składnik</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Aby potwierdzić usunięcie składnika {{ ingredient.name }} naciśnij przycisk USUŃ</p>
        <input type="submit" value="Usuń">
    </form>
{% endblock %}
